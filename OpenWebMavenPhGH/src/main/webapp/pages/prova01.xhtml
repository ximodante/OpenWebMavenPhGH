<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">  
    <h:head>  
    </h:head>  
      
    <h:body>  
      
        <h:form>
           <p:commandButton value="View-ActionListenerOK" icon="ui-icon-extlink" actionListener="#{dfView.viewCars}" update="tatiaa"/>
           <p:commandButton value="View-Actions-BAD" icon="ui-icon-extlink" action="#{dfView.viewCars}" update="tatiaa"/>
           
           
           <p:commandButton value="Options-ActionListenerOK" icon="ui-icon-extlink" actionListener="#{dfView.viewCarsCustomized}" update="tatiaa"/>
           
           <p:commandButton value="Options-Action-BAD" icon="ui-icon-extlink" action="#{dfView.viewCarsCustomized}" update="tatiaa"/>
            
           <p:commandButton value="Obrir no existent" icon="ui-icon-extlink" actionListener="#{dfView.showMessage1}" update="tatiaa"/>
           <p:commandButton value="Show Message" icon="ui-icon-script" actionListener="#{dfView.showMessage}" update="tatiaa"/>

           
            <h:outputText id="tatiaa" value="#{dfView.tatia}" />
            
            
            
            
           <h:panelGrid columns="1" cellpadding="5">
             <p:commandButton value="Basic" type="button" onclick="PF('dlg1').show();" />
 
             <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />
 
             <p:commandButton value="Effects" type="button" onclick="PF('dlg3').show();" /> 
           </h:panelGrid>
 
           <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
             <h:outputText value="Resistance to PrimeFaces is futile!" />
           </p:dialog>
 
           <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
             <h:outputText value="This is a Modal Dialog." />
           </p:dialog>   
 
           <p:dialog header="Effects" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">
              <h:outputText value="This dialog has nice effects." />
           </p:dialog>
           
           
           
           
           
        </h:form>
    </h:body>  
</html>

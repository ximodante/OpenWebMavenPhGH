<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Cars</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="form">
        <i id="customheader" class="fa fa-fw fa-car" style="display:none"></i>
 
        <p:dataTable var="car" value="#{dfCarsView.cars}">
             
            <p:ajax event="rowSelect" listener="#{dfView.onRowSelect}" update=":form:msgs" />
            <p:ajax event="rowUnselect" listener="#{dfView.onRowUnselect}" update=":form:msgs" />
        
            
            <p:column headerText="Id">
                <h:outputText value="#{car.id}" />
            </p:column>
 
            <p:column headerText="Year">
                <h:outputText value="#{car.year}" />
            </p:column>
 
            <p:column headerText="Brand">
                <h:outputText value="#{car.brand}" />
            </p:column>
 
            <p:column headerText="Color">
                <h:outputText value="#{car.color}" />
            </p:column>
            
        </p:dataTable>
        </h:form>
    </h:body>
     
</html>
